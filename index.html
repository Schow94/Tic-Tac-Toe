<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
    </script>

  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="icon" href="https://playtictactoe.org/assets/images/icon-16.png">
</head>

<body>
  <script src="index2.js"></script>
  <div class="board-container">
    <header>
      <h1 class='title'>Tic Tac Toe</h1>
    </header>
    <article class='container'>
      <h2 class='one-turn message'>Turn: Player 1</h2>
      <div class='rows-container'>
        <div class='row row-1 click-disabled'>
          <div class="cell cell-0-0">
            <p class='cell-text click-disabled'></p>
          </div>
          <div class="cell cell-0-1">
            <p class='cell-text click-disabled'></p>
          </div>
          <div class="cell cell-0-2">
            <p class='cell-text click-disabled'></p>
          </div>
        </div>
        <div class='row row-2 click-disabled'>
          <div class="cell cell-1-0">
            <p class='cell-text click-disabled'></p>
          </div>
          <div class="cell cell-1-1">
            <p class='cell-text click-disabled'></p>
          </div>
          <div class="cell cell-1-2">
            <p class='cell-text click-disabled'></p>
          </div>
        </div>
        <div class='row row-3 click-disabled'>
          <div class="cell cell-2-0">
            <p class='cell-text click-disabled'></p>
          </div>
          <div class="cell cell-2-1">
            <p class='cell-text click-disabled'></p>
          </div>
          <div class="cell cell-2-2">
            <p class='cell-text click-disabled'></p>
          </div>
        </div>

      </div>
    </article>
  </div>

  <!-- Remove all this when button is clicked -->
  <div class='body-container'>
    <header>
      <h1 class='title'>Tic Tac Toe</h1>
    </header>

    <article class="form-div">
      <h3 class="form-title">Choose an opponent:</h3>
      <form class="form-container">
        <input type="radio" id="human" name="opponent" value="human" checked>
        <label for="human">Human</label><br>

        <input type="radio" id="computer" name="opponent" value="computer">
        <label for="computer">Computer</label><br>
        <button class="start-btn">Start Game</button>
      </form>
    </article>
  </div>

  <div class='modal'>
    <h1 class="game-over">GAME OVER</h1>
  </div>

  <div class='btn-container'>
    <button class='new-game-btn'>New Game</button>
  </div>

</body>

</html>
